<!doctype html>
<html>
<head>
    <title>My Prediction!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {

          background-image: url("https://drive.google.com/thumbnail?id=1zAEYS8jWioe8ri6zavaLR-Kr7UmWNOc1");
          background-position: center center;
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
          background-color: #464646;
      }

  @media only screen and (max-width: 767px) {
  body {
    
    background-image: url("https://drive.google.com/thumbnail?id=1zAEYS8jWioe8ri6zavaLR-Kr7UmWNOc1");
  }
}
    </style>
</head>

<body>

  <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>

  <div id="maintext" style="background-color:black; position:absolute; margin:auto; width:700px; height:300px; text-align:center; top:0; bottom: 0; left: 0; right: 0;">
    <h1 class="text-light mb-5"> My Prediction </h1>
    <h3 class="text-light"> My algorithm gave this prediction: </h3>
    
    <table class="table-bordered text-light" style="width:100%">
      <tr>
        <th>Rank</th>
        <th>Class</th>
        <th>Assamese</th>
        <th>Speech</th>
      </tr>

      <tr>
        <td>Most Likely:</td>
        <td id = "txt">{{ product1 }}</td>
        <td>{{ product2 }}</td>
        <td><input type="button" onclick="textSpeak()" value="Play"></td>
      </tr>

    </table>
    <script>
      function textSpeak() {
        var text = document.getElementById('txt').innerHTML;
        responsiveVoice.speak(text);
      }

    </script>

    <a href="{{ url_for('main_page') }}"><button class="button mt-3">Try again?</button></a>
  </div>

</body>
</html>
